[package]
name = "spottedcat"
version = "0.0.1"
edition = "2021"
authors = ["Arion <arion.dsh@gmail.com>"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/arion-dsh/spottedcat"
description = "SpottedCat simple game engine"

[workspace]
members = [
    "spottedcat_ecs",
    "macros"
]

[workspace.dependencies]
spottedcat_ecs = { version = "0.0.1", path = "spottedcat_ecs" }
spottedcat_ecs_macro = { version = "0.0.1", path = "macros" }

[dependencies]
spottedcat_ecs = { workspace = true }
spottedcat_ecs_macro = { workspace = true }
futures = "0.3"
async-std = "1.12"
env_logger = "0.10"
log = "0.4"
cfg-if = "1"
anyhow = "1.0"
cpal = "0.15"
symphonia = { version = "0.5", features = ["mp3", "flac", "wav", "ogg"] }
crossbeam-channel = "0.5.15"

[dependencies.winit]
version = "0.30"
features = ["rwh_05"]

[dependencies.wgpu]
version = "23"

[dependencies.image]
version = "0.24"
default-features = false
features = ["png", "jpeg"]


[dependencies.bytemuck]
version = "1.23"
features = ["derive"]


[target.'cfg(target_arch = "wasm32")'.dependencies]
web-sys = { version = "0.3", features = [
    "Document",
    "Window",
    "Element",
    "Location",
]}

[[example]]
name = "window"
path = "example/window.rs"

[[example]]
name = "audio"
path = "example/audio.rs"

